expectations:
  - name: CUP Get card status
    request:
      method: GET # string or regex
      path: /status
      # headers:
      #   Content-Type: application/json        
      body: { "cardId": 1 }      
    response:
      delay: 5
      statusCode: 200
      body:
        type: raw # file or raw 
        value: { "status": "OK" }

  - name: CUP POST card status
    request:
      method: POST # string or regexp
      path: /status
      # headers:
      #   Content-Type: application/json        
      body: { "cardId": 1 }      
    response:
      delay: 15
      statusCode: 200
      body:
        type: file # file or raw 
        value: mapping/getcard.json

forward:
  scheme: HTTP
  host: localhost
  port: 1081

defaults:
  headers: 
    Content-Type: application/json
